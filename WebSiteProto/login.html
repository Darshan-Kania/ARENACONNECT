<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaConnect Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username/Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <button type="submit" class="btn btn-primary w-100">Log In</button>

                <p class="login-link mt-3">Haven't an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Footer with collaborators -->
    <footer class="footer text-center mt-5 py-3">
        <div class="container">
            <p style="color: #6e7bff;">Collaborators: </p>
            <div class="footer-icons">
                <a href="https://coc.game" target="_blank" class="mx-3 text-decoration-none">
                    <img src="COC.webp" alt="COC" class="footer-icon" />
                </a>
                <a href="https://pubg.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="PUBG.webp" alt="PUBG" class="footer-icon" />
                </a>
                <a href="https://chess.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="Chess.webp" alt="Chess.com" class="footer-icon" />
                </a>
                <a href="https://fifa.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="FIFA.webp" alt="FIFA" class="footer-icon" />
                </a>
                <a href="https://valorant.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="Valorant.webp" alt="FIFA" class="footer-icon" />
                </a>
                <a href="https://www.callofduty.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="COD.webp" alt="FIFA" class="footer-icon" />
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
