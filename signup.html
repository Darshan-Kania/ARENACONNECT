<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile & Event Tracker - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2>Create a New Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <p class="login-link mt-3 middle">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <footer class=" text-center py-3">
        <div class="container">
            <p style="color:  #6e7bff;;">Collaborators: </p>
            <div class="footer-icons">
                <a href="https://coc.game" target="_blank" class="mx-3 text-decoration-none">
                    <img src="COC.webp" alt="COC" class="footer-icon" />

                </a>
                <a href="https://pubg.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="PUBG.webp" alt="PUBG" class="footer-icon" />
                </a>
                <a href="https://chess.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="Chess.webp" alt="Chess.com" class="footer-icon" />
                </a>
                <a href="https://fifa.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="FIFA.webp" alt="FIFA" class="footer-icon" />
                </a>
                <a href="https://valorant.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="Valorant.webp" alt="Valorant" class="footer-icon" />
                </a>
                <a href="https://COD.com" target="_blank" class="mx-3 text-decoration-none">
                    <img src="COD.webp" alt="COD" class="footer-icon" />
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
